<a [routerLink]="'/product' + path">
  <mat-card appearance="outlined" class="product">
    <img mat-card-image ngSrc={{info.images[0]}} fill priority />
    <mat-card-content>
      <span class="name">{{info.name}} </span>
      <span class="price">{{info.price | currency}}</span>
      <span class="size">{{info.size}}</span>
      <p>{{info.description}}</p>
    </mat-card-content>
  </mat-card>
</a>
